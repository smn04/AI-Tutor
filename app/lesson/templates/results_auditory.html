<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Search Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<style>
  body{
    background-image: url("{{url_for('static',filename='all backgrounds.png')}}");
    background-size: cover;
    background-repeat: no-repeat;
  }
  .btn-primary{
    background-color: #fff;
    color:black;
    font-weight: bold;
  }
  h2{
    color:#fff
  }

</style>
<body>
  <div class="container">
    <div class="row">

      <div class="col-md-8">
        <h2>Related Videos</h2>

        {% for video in videos %}
          <div class="video-item">
            <h3 class="video-title">{{ video.title }}</h3>

            <iframe src="{{ video.embed_url }}" class="video-player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        {% endfor %}

        {% if more_results != 0 %}
          <a href="https://www.youtube.com/results?search_query={{search_query}}" class="btn-primary">View More Videos on YouTube</a>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
